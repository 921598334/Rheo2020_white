<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head th:replace="~{import :: head}"></head>


  <body>

    <!-- Header Area wrapper Starts -->
    <head th:replace="~{import :: header}"></head>
    <!-- Header Area wrapper End -->








    <!-- 登陆-->
    <div id="login" class="section-padding">
      <div class="container">
        <div class="row">



          <div class="alert alert-success col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${info!=null}"  th:text="${info}" ></div>



          <div class="show col-md-12" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">

                <div class="modal-body">
                  <h4 class="modal-title" align="center">登陆</h4>


                  <div class="alert alert-danger " th:if="${error!=null}"  th:text="${error}" ></div>


                  <br/>
                  <form class="form-horizontal" role="form" action="/login" method="post">
                    <div class="form-group">

                      <div class="col-sm-5 col-md-12">
                        <input type="text" class="form-control" id="tel_email" name="tel_email" placeholder="请输您注册的手机或者邮箱">
                      </div>
                    </div>
                    <div class="form-group">

                      <div class="col-sm-5 col-md-12">
                        <input type="password" class="form-control" id="userpwd" name="userpwd" placeholder="请输入您的密码">
                      </div>


                    </div>


                    <div class="form-group col-md-12">

                      <div class="col-sm-offset-4 col-sm-5 col-md-12 text-center">

                        <!--<button id="submit_log" type="submit" class="btn btn-lg btn-common animated fadeInUp ">登陆</button>-->
                        <button id="submit_log" type="submit" class="btn btn-default btn-block btn-danger">登陆</button>
                      </div>

                      <br/>

                      <div class="col-sm-offset-4 col-sm-5 col-md-12 text-center">
                        <a href="/sign"><button id="submit_reg" type="button" class="btn btn-default btn-block btn-danger">注册</button></a>
                        <!--<a href="/sign"><button id="submit_reg" type="button" class="btn btn-lg btn-common animated fadeInUp ">注册</button></a>-->
                      </div>

                    </div>
                  </form>
                </div>


              </div>

            </div>
          </div>












        </div>
      </div>
    </div>













    <div th:replace="~{import :: down}"></div>



    <div th:replace="~{import :: script}"></div>
      
  </body>
</html>
