    <div id="jianjie" class="section-padding">

          <div class="col-md-12">
            <h2 class="section-title wow fadeInDown animated" data-wow-delay="0.3s">所有通知</h2>
          </div>

          <p>两年一届的全国流变学学术会议是中国流变学专家学者学术交流的盛会，会议内容涉及流变学学科各研究领域，评选和颁发“中国流变学杰出贡献奖”和“中国流变学青年奖”，评选和奖励青年优秀学术论文。自1985年在长沙首次召开全国流变学学术会议以来，先后在成都、上海、广州、北京、武汉、廊坊、济南、长沙、杭州、廊坊、广州、西安、湘潭召开了第2届至第14届全国流变学学术会议。经中国化学会和中国力学学会批准，第15届全国流变学学术会议定于2020年10月在重庆市沙坪坝区召开，热忱欢迎广大流变学教育工作者和研究人员参会，交流近年来流变学领域所取得的成果，商讨未来中国流变学发展大计。</p>
