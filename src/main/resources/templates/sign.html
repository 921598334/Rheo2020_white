<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head th:replace="~{import :: head}"></head>


  <body>

    <!-- Header Area wrapper Starts -->
    <head th:replace="~{import :: header}"></head>
    <!-- Header Area wrapper End -->








    <!-- 注册-->
    <div id="login" class="section-padding">
      <div class="container">
        <div class="row">



          <div class="alert alert-success col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${info!=null}"  th:text="${'错误：'+info}" ></div>



          <div class="show col-md-12" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">

                <div class="modal-body">
                  <h4 class="modal-title" align="center">注册</h4>



                  <div class="alert alert-danger " th:if="${error!=null}"  th:text="${'错误：'+error}" ></div>


                  <br/>
                  <form class="form-horizontal" role="form" action="/sign" method="post">

                    <div class="form-group">



                      <div class="form-group">

                        <div class="col-sm-5 col-md-12">

                          <input type="text" class="form-control" id="true_name" name="true_name" placeholder="请输您的真实姓名"  th:value="${session.regUser==null} ? '' : ${session.regUser.getTrue_name()}">
                        </div>
                      </div>



                      <div class="form-group">

                        <div class="col-sm-5 col-md-12">

                          <input type="text" class="form-control" id="name" name="name" placeholder="请输您用于登陆的用户名" th:value="${session.regUser==null} ? '' : ${session.regUser.getName()}">
                        </div>
                      </div>



                    </div>

                    <div class="form-group">

                      <div class="col-sm-5 col-md-12">
                        <input type="password" class="form-control" id="userpwd" name="userpwd" placeholder="请输入您的密码" th:value="${session.regUser==null} ? '' : ${session.regUser.getPasswd()}">
                      </div>


                    </div>


                    <div class="form-group">
                      <div class="col-sm-5 col-md-12">
                        <input type="password" class="form-control" id="userpwd_re" name="userpwd_re" placeholder="请再次输入您的密码" th:value="${session.regUser==null} ? '' : ${session.regUser.getPasswd()}">
                      </div>

                    </div>





                    <div class="form-group">

                      <div class="col-sm-5 col-md-12">
                        <input type="text" class="form-control" id="tel" name="tel" placeholder="请输您的手机号" th:value="${session.regUser==null} ? '' : ${session.regUser.getTel()}">
                      </div>

                      <div class="col-sm-5 col-md-12">
                        <input type="text" class="form-control" id="email" name="email" placeholder="请输您的邮箱" th:value="${session.regUser==null} ? '' : ${session.regUser.getEmail()}">
                      </div>
                    </div>


                    <div class="form-group">

                      <div class="col-sm-5 col-md-12">
                        <input type="text" class="form-control" id="location" name="location" placeholder="请输您的居住地址" th:value="${session.regUser==null} ? '' : ${session.regUser.getLocation()}">
                      </div>
                    </div>


                    <div class="form-group">
                      <div class="col-sm-5 col-md-12">
                        <input type="text" class="form-control" id="org" name="org" placeholder="请输您所属的机构" th:value="${session.regUser==null} ? '' : ${session.regUser.getOrganization()}">
                      </div>
                    </div>


                    <div class="form-group">
                      <div class="col-sm-5 col-md-12">
                        <input type="text" class="form-control" id="rearch" name="rearch" placeholder="请输您的研究方向" th:value="${session.regUser==null} ? '' : ${session.regUser.getRearch()}">
                      </div>
                    </div>


                    <br/>
                    <h8 class="modal-title" align="center">为了准确联系到您，请务必确保自己填写到信息真实</h8>



                    <div class="form-group col-md-12">

                      <br/>

                      <div class="col-sm-offset-4 col-sm-5 col-md-12 text-center">

                        <button id="submit_reg" type="submit" class="btn btn-default btn-block btn-danger">注册</button>
                      </div>

                    </div>



                  </form>
                </div>


              </div>

            </div>
          </div>




        </div>
      </div>
    </div>













    <div th:replace="~{import :: down}"></div>



    <div th:replace="~{import :: script}"></div>
      
  </body>
</html>
